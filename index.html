<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <link rel="icon" href="./icons/logo_x-men.png">

    <script defer src="./javascript/script.js"></script>
    <script src="./javascript/dados.js"></script>
    <title>X-Men</title>

    
</head>
<body>
    <nav class="nav_bar">

    </nav>

    <main class="center">
        <section class="name-image">
            <img src="./images/background-name.jpg" alt="background" class="background">
            <div class="name-box">
                <h2 class="name">X-Men</h2>
            </div>
            <img src="#" alt="X-men" class="image-xmen">

        </section>
        <section class="caracter">
            <div class="hero">
                <div class="container_btn">
                    <div class="three_box"><span>-</span><span>-</span><span>-</span></div>
                    <button class="button-cyclops"><img src="./images/cyclops - face.png" alt="cyclops" class="image-face cyclops" ></button>
                </div>
                <div class="container_btn">
                    <div class="three_box"><span>-</span><span>-</span><span>-</span></div>
                    <button class="button-wolverine"><img src="./images/wolverine - face.png" alt="wolverine" class="image-face wolverine"></button>
                </div>
                <div class="container_btn">
                    <div class="three_box"><span>-</span><span>-</span><span>-</span></div>
                    <button class="button-rouge"><img src="./images/rouge - face.png" alt="rouge" class="image-face rouge" ></button>
                </div>
                <div class="container_btn">
                    <div class="three_box"><span>-</span><span>-</span><span>-</span></div>
                    <button class="button-storm"><img src="./images/storm face.png" alt="storm" class="image-face storm"></button>
                </div>
                <div class="container_btn">
                    <div class="three_box"><span>-</span><span>-</span><span>-</span></div>
                    <button class="button-beast"><img src="./images/fera - face.png" alt="beast" class="image-face beast" ></button>
                </div>
                <div class="container_btn">
                    <div class="three_box"><span>-</span><span>-</span><span>-</span></div>
                    <button class="button-gambit"><img src="./images/gambit - face.png" alt="gambit" class="image-face gambit"></button>
                </div>
                <div class="container_btn">
                    <div class="three_box"><span>-</span><span>-</span><span>-</span></div>
                    <button class="button-jubilee"><img src="./images/jubilee - face.png" alt="jubilee" class="image-face jubilee"></button>
                </div>
                <div class="container_btn">
                    <div class="three_box"><span>-</span><span>-</span><span>-</span></div>
                    <button class="button-jean-grey"><img src="./images/jean-grey - face.png" alt="jean-grey" class="image-face jean-grey" ></button>
                </div>
                <div class="container_btn">
                    <div class="three_box"><span>-</span><span>-</span><span>-</span></div>
                    <button class="button-morph"><img src="./images/Morph - face.png" alt="morph" class="image-face morph"></button>
                </div>
                <div class="container_btn">
                    <div class="three_box"><span>-</span><span>-</span><span>-</span></div>
                    <button class="button-magneto"><img src="./images/magneto - face.png" alt="magneto" class="image-face magneto" ></button>
                </div>                
            </div>
            
            <div class="information">
                <div class="three_box2"><span class="box">-</span><span class="box">-</span><span class="box">-</span></div>
                <p>Nome Real: <span class="real-name"></span></p>
                <p>Altura: <span class="real-height"></span></p>
                <p>Genero: <span class="gender"></span></p>
                <p>Habilidade: <span class="habilities"></span></p>
                <p>Nivel: <span class="level"></span></p>
                <p>Descrição: <span class="description"></span></p>
            </div>
        </section>
    </main>

    
</body>

</html>
